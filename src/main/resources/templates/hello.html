<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>

<span th:text="${page.totalUnreadMsg}">1111</span>

<ul class="list-unstyled">
    <li class="media pb-3 pt-3 mb-3 border-bottom position-relative" th:each="cvo:${page.conversationVOS}">
        <span class="badge badge-danger" th:if="${cvo.countOfUnread != 0}" th:text="${cvo.countOfUnread}">3</span>
        <a th:href="@{|/user/profile/${cvo.user.id}|}">
            <img th:src="${cvo.user.headerUrl}" class="mr-4 rounded-circle user-header" alt="用户头像" >
        </a>
        <div class="media-body">
            <h6 class="mt-0 mb-3">
                <span class="text-success" th:utext="${cvo.user.username}">落基山脉下的闲人</span>
                <span class="float-right text-muted font-size-12" th:text="${#dates.format(cvo.message.createTime,'yyyy-MM-dd HH:mm:ss')}">2019-04-28 14:13:25</span>
            </h6>
            <div>
                <a th:href="@{|/message/conversation/${cvo.message.conversationId} |}" th:utext="${cvo.message.content}">米粉车, 你来吧!</a>
                <ul class="d-inline font-size-12 float-right">
                    <li class="d-inline ml-2"><a href="#" class="text-primary">共<i th:text="${cvo.countOfMessage}">5</i>条会话</a></li>
                </ul>
            </div>
        </div>
    </li>
</ul>
hello
</body>
</html>
